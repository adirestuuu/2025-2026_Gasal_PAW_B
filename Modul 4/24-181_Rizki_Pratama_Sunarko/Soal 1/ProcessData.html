<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    
    <div class="container">
        <h1>Register</h1>
        <fieldset>
            <legend>Person Details</legend>
            <form name="myForm"  action="processData.php" method="post">
                <div class="field">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" required size="31"/>
                </div>
                <div class="field">
                    <label for="email">Email address</label>
                    <input type="text" name="email" size="31"/>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" name="password" size="31">
                </div>
                <div class="field">
                    <label for="address">Street Adress</label>
                    <textarea name="address" rows="3" cols="22"></textarea>
                </div>
                <div class="field">
                    <label for="state">State</label>
                    <select name="state" >
                        <option value="-1" selected>[choose your state]</option>
                        <option value="1">Australian Capital Territory</option>
                        <option value="2">Queensland</option>
                        <option value="3">Mctoris</option>
                        <option value="4">New South Wales</option>
                        <option value="5">Tasmania</option>
                        <option value="6">South Australian</option>
                        <option value="7">Western Australia</option>
                        <option value="8">Nothern Territory</option>
                    </select>
                </div>
                <div class="field">
                    <input type="hidden" name="country" value="Australia"/>
                </div>
                <div class="field">
                    <label for="sex">Gender</label>
                    <input type="radio" name="sex" value="male">Male
                    <input type="radio" name="sex" value="female ">Female
                </div>
                <div class="field">
                    <label for="vegetarian">Vegetarian?</label>
                    <input type="checkbox" name="vegetarian" value="yes">
                </div>
                <div class="field">
                    <label></label>
                    <input type="submit" value="Submit"/ name="submit"><input type="reset" value="Reset" name="reset"/>
                </div>
            </form>
        </fieldset>
    </div>
</body>
</html>
